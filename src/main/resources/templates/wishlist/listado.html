<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head('Dark Boutique - Lista de Deseos')}"></head>
<body>
  <!-- HEADER común -->
  <div th:replace="~{layout/plantilla :: header}"></div>

  <!-- FLASH MESSAGE -->
  <div th:replace="~{layout/plantilla :: flash}"></div>

  <!-- Contenido específico -->
  <main class="container my-4" th:fragment="mainContent">
    <h2>Tu Lista de Deseos</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div th:each="item : ${wishlistItems}" class="col">
        <div class="card h-100 product-card">
          <img th:src="@{${item.producto.imagenUrl}}"
               th:alt="${item.producto.nombre}"
               class="card-img-top"/>
          <div class="card-body">
            <h5 class="card-title" th:text="${item.producto.nombre}">Nombre</h5>
            <p class="card-text">
              Precio: $
              <span th:text="${item.producto.precio}">0.00</span>
            </p>
            <div class="d-flex gap-2">
              <a th:href="@{'/producto/' + ${item.producto.id}}"
                 class="btn btn-outline-secondary btn-sm">
                Ver detalle
              </a>
              <form th:action="@{/wishlist/remove}"
                    method="post"
                    class="d-inline">
                <input type="hidden" name="wishlistId" th:value="${item.id}" />
                <button type="submit" class="btn btn-danger btn-sm">
                  Eliminar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div th:if="${#lists.isEmpty(wishlistItems)}" class="col-12 text-center text-muted">
        <p>No hay elementos en tu lista de deseos.</p>
      </div>
    </div>
  </main>

  <!-- FOOTER común -->
  <div th:replace="~{layout/plantilla :: footer}"></div>
</body>
</html>

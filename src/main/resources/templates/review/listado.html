<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head('Dark Boutique – Reseñas')}"></head>
<body>
  
  <!-- HEADER común -->
  <div th:replace="~{layout/plantilla :: header}"></div>

  <!-- FLASH MESSAGE común -->
  <div th:replace="~{layout/plantilla :: flash}"></div>

  <!-- CONTENIDO ESPECÍFICO COMO FRAGMENTO -->
  <main class="container my-4"
        th:fragment="mainContent (productoId)">
    <h2>Reseñas del Producto</h2>

    <!-- Si no hay reseñas -->
    <div th:if="${#lists.isEmpty(reviews)}" class="text-center text-muted mb-4">
      <p>No hay reseñas disponibles para este producto.</p>
    </div>

    <!-- Listado de reseñas -->
    <div th:each="rev : ${reviews}" class="mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-1" th:text="${rev.usuario.username}">Usuario</h5>
          <p class="card-text mb-2" th:text="${rev.comentario}">Comentario</p>
          <div th:if="${rev.photoUrl != null}" class="mt-2">
            <img th:src="@{${rev.photoUrl}}"
                 alt="Foto reseña"
                 class="img-fluid rounded"/>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario para nueva reseña (solo usuarios autenticados) -->
    <sec:authorize access="isAuthenticated()">
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">Escribe tu reseña</h5>
          <form th:action="@{/review/add}" method="post" class="mt-3">
            <input type="hidden" name="productoId" th:value="${productoId}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
              <textarea name="comentario"
                        class="form-control"
                        rows="3"
                        placeholder="¿Qué opinas de este producto?"
                        required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar reseña</button>
          </form>
        </div>
      </div>
    </sec:authorize>

    <!-- Invitación a iniciar sesión para no autenticados -->
    <sec:authorize access="!isAuthenticated()">
      <div class="alert alert-info mt-5 text-center">
        <a th:href="@{/login}">Inicia sesión</a> para escribir una reseña.
      </div>
    </sec:authorize>
  </main>

  <!-- FOOTER común -->
  <div th:replace="~{layout/plantilla :: footer}"></div>

  <!-- Bootstrap JS (si no está en el layout) -->
  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

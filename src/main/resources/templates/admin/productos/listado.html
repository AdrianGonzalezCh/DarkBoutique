<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head('Dark Boutique - Listado de Productos')}"></head>
<body>
    <div th:replace="~{layout/plantilla :: header}"></div>
    <main>
        <h2>Listado de Productos</h2>
        <!-- Botón para agregar nuevo producto -->
        <a th:href="@{/admin/productos/nuevo}" class="btn">Agregar Producto</a>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${productos}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.nombre}">Producto</td>
                    <td th:text="${p.categoria}">Categoría</td>
                    <td th:text="${p.precio}">0.00</td>
                    <td>
                        <img th:if="${p.imagenUrl != null and !#strings.isEmpty(p.imagenUrl)}"
                             th:src="@{${p.imagenUrl}}"
                             alt="Imagen del producto"
                             style="max-width: 100px;" />
                        <span th:if="${p.imagenUrl == null or #strings.isEmpty(p.imagenUrl)}">No disponible</span>
                    </td>
                    <td>
                        <a th:href="@{'/admin/productos/editar/' + ${p.id}}" class="btn">Editar</a>
                        <a th:href="@{'/admin/productos/eliminar/' + ${p.id}}" class="btn"
                           onclick="return confirm('¿Está seguro de eliminar este producto?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <div th:replace="~{layout/plantilla :: footer}"></div>
</body>
</html>

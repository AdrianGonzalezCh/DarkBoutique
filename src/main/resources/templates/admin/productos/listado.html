<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head('Dark Boutique – Listado de Productos')}"></head>
<body>

  <!-- HEADER común -->
  <div th:replace="~{layout/plantilla :: header}"></div>

  <!-- FLASH MESSAGE común -->
  <div th:replace="~{layout/plantilla :: flash}"></div>

  <!-- CONTENIDO ESPECÍFICO -->
  <main class="container mt-4" th:fragment="mainContent">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Listado de Productos</h2>
      <a th:href="@{/admin/productos/nuevo}" class="btn btn-success">
        <i class="fa fa-plus"></i> Agregar Producto
      </a>
    </div>

    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Precio (₡)</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Recorremos lista -->
        <tr th:each="p : ${productos}">
          <td th:text="${p.id}">1</td>
          <td th:text="${p.nombre}">Producto</td>
          <td th:text="${p.categoria}">Categoría</td>
          <!-- Formateo de precio en colones con dos decimales -->
          <td>
            ₡<span th:text="${#numbers.formatDecimal(p.precio, 2)}">0,00</span>
          </td>
          <td>
            <img th:if="${p.imagenUrl != null and !#strings.isEmpty(p.imagenUrl)}"
                 th:src="@{${p.imagenUrl}}"
                 alt="Imagen"
                 style="max-width:80px;"/>
            <span th:if="${p.imagenUrl == null or #strings.isEmpty(p.imagenUrl)}">
              No disponible
            </span>
          </td>
          <td>
            <a th:href="@{/admin/productos/editar/{id}(id=${p.id})}"
               class="btn btn-primary btn-sm me-1">
              <i class="fa fa-edit"></i> Editar
            </a>
            <a th:href="@{/admin/productos/eliminar/{id}(id=${p.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Eliminar el producto seleccionado?');">
              <i class="fa fa-trash"></i> Eliminar
            </a>
          </td>
        </tr>
        <!-- Mensaje cuando no hay productos -->
        <tr th:if="${#lists.isEmpty(productos)}">
          <td colspan="6" class="text-center text-muted">
            No hay productos disponibles.
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- FOOTER común -->
  <div th:replace="~{layout/plantilla :: footer}"></div>

  <!-- Scripts de Bootstrap -->
  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head('Dark Boutique – Detalle del Producto')}"></head>
<body>

  <!-- HEADER común -->
  <div th:replace="~{layout/plantilla :: header}"></div>

  <!-- FLASH MESSAGE común -->
  <div th:replace="~{layout/plantilla :: flash}"></div>

  <!-- CONTENIDO ESPECÍFICO -->
  <main class="container mt-4">
    <div class="row">
      <!-- Imagen del producto -->
      <div class="col-md-6">
        <img th:src="@{${producto.imagenUrl}}"
             th:alt="${producto.nombre}"
             class="img-fluid mb-3" />
      </div>
      <!-- Detalles y acciones -->
      <div class="col-md-6">
        <h2 th:text="${producto.nombre}">Nombre del producto</h2>
        <p>
          Precio:
          ₡<span th:text="${#numbers.formatDecimal(producto.precio, 0, 'COMMA', '.')}">0</span>
        </p>
        <p th:text="${producto.descripcion}">Descripción del producto</p>

        <!-- Añadir al carrito -->
        <sec:authorize access="isAuthenticated()">
          <a th:href="@{/cart/add/{id}(id=${producto.id})}"
             class="btn btn-primary mb-2">
            Añadir al carrito
          </a>
        </sec:authorize>

        <!-- Añadir a lista de deseos -->
        <sec:authorize access="isAuthenticated()">
          <form th:action="@{/wishlist/add}" method="post" class="d-inline">
            <input type="hidden" name="productoId" th:value="${producto.id}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-secondary mb-2">
              Añadir a Deseados
            </button>
          </form>
        </sec:authorize>

        <!-- Invitación para no autenticados -->
        <sec:authorize access="!isAuthenticated()">
          <p class="mt-2">
            <a th:href="@{/login}">Inicia sesión</a> para comprar o añadir a Deseados.
          </p>
        </sec:authorize>
      </div>
    </div>

    <!-- Botón para recargar con reseñas -->
    <div class="mt-3">
      <a th:href="@{'/producto/' + ${producto.id} + '?reviews'}"
         class="btn btn-link">
        Ver reseñas
      </a>
    </div>

    <!-- Sección de reseñas, sólo si el controlador las cargó en el modelo -->
    <section class="reviews mt-4" th:if="${reviews}">
      <h3>Reseñas</h3>

      <!-- Si no hay reseñas -->
      <div th:if="${#lists.isEmpty(reviews)}" class="text-center text-muted">
        <p>No hay reseñas para este producto.</p>
      </div>

      <!-- Listado de reseñas -->
      <div th:each="rev : ${reviews}" class="mb-3">
        <p>
          <strong th:text="${rev.usuario.username}">Usuario</strong>:
          <span th:text="${rev.comentario}">Comentario</span>
        </p>
        <div th:if="${rev.photoUrl != null}" class="mt-2">
          <img th:src="@{${rev.photoUrl}}"
               alt="Foto reseña"
               class="img-fluid rounded mb-2"/>
        </div>
        <hr/>
      </div>

      <!-- Formulario de nueva reseña (sólo autenticados) -->
      <sec:authorize access="isAuthenticated()">
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Escribe tu reseña</h5>
            <form th:action="@{/review/add}" method="post" class="mt-3">
              <input type="hidden" name="productoId" th:value="${producto.id}" />
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="mb-3">
                <textarea name="comentario"
                          class="form-control"
                          rows="3"
                          placeholder="¿Qué opinas de este producto?"
                          required></textarea>
              </div>
              <button type="submit" class="btn btn-success">Enviar reseña</button>
            </form>
          </div>
        </div>
      </sec:authorize>

      <!-- Invitación para no autenticados -->
      <sec:authorize access="!isAuthenticated()">
        <div class="alert alert-info mt-4 text-center">
          <a th:href="@{/login}">Inicia sesión</a> para escribir una reseña.
        </div>
      </sec:authorize>
    </section>
  </main>

  <!-- FOOTER común -->
  <div th:replace="~{layout/plantilla :: footer}"></div>

  <!-- Bootstrap JS (si no lo incluye el layout) -->
  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

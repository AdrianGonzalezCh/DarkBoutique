<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head('Compra Confirmada')}"></head>
<body>
  <!-- HEADER común -->
  <div th:replace="~{layout/plantilla :: header}"></div>

  <!-- FLASH MESSAGE -->
  <div th:replace="~{layout/plantilla :: flash}"></div>

  <!-- Contenido específico -->
  <main class="container mt-4" th:fragment="mainContent">
    <h2>Gracias por tu compra</h2>
    <p>Se enviará a: <strong th:text="${address}">Dirección de envío</strong></p>
    <p>Método de pago: <strong th:text="${paymentMethod}">Método</strong></p>

    <h3 class="mt-4">Detalles de tu pedido:</h3>
    <ul class="list-group mb-3">
      <li th:each="item : ${items}"
          class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          <strong th:text="${item.cantidad}">1</strong> ×
          <span th:text="${item.producto.nombre}">Producto</span>
        </span>
        <span>
          $<span th:text="${item.producto.precio}">0.00</span> c/u
        </span>
      </li>
    </ul>

    <p class="fs-5">
      <strong>Total:</strong>
      $<span th:text="${total}">0.00</span>
    </p>

    <a th:href="@{/productos}"
       class="btn btn-primary mt-3">
      Seguir comprando
    </a>
  </main>

  <!-- FOOTER común -->
  <div th:replace="~{layout/plantilla :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head('Dark Boutique - Inicio')}"></head>
<body>
    <!-- Fragmento HEADER -->
    <div th:replace="~{layout/plantilla :: header}"></div>
    
    <!-- Contenido especÃ­fico de index.html -->
    <div>
        <section class="banner">
            <img th:src="@{/images/banner-lanzamientos.jpg}" alt="Nuevos Lanzamientos">
            <h2>Nuevos Lanzamientos</h2>
        </section>
        <section class="featured-products" th:if="${productosDestacados}">
            <div th:each="producto : ${productosDestacados}" class="product-card">
                <img th:src="@{${producto.imagenUrl}}" th:alt="${producto.nombre}">
                <h3 th:text="${producto.nombre}">Nombre del producto</h3>
                <a th:href="@{'/producto/' + ${producto.id}}" class="btn">Ver detalle</a>
            </div>
        </section>
    </div>
    
    <!-- Fragmento FOOTER -->
    <div th:replace="~{layout/plantilla :: footer}"></div>
</body>
</html>

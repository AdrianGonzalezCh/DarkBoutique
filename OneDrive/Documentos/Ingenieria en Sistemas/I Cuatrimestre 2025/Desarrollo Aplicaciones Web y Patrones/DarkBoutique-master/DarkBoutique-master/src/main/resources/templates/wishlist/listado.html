<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head('Dark Boutique - Lista de Deseos')}"></head>
<body>
    <!-- Fragmento HEADER -->
    <div th:replace="~{layout/plantilla :: header}"></div>
    
    <!-- Contenido específico de la página de Lista de Deseos -->
    <main>
        <h2>Tu Lista de Deseos</h2>
        <div class="featured-products">
            <div th:each="item : ${wishlistItems}" class="product-card">
                <img th:src="@{${item.producto.imagenUrl}}" th:alt="${item.producto.nombre}">
                <h3 th:text="${item.producto.nombre}">Nombre</h3>
                <p>Precio: $<span th:text="${item.producto.precio}">0.00</span></p>
                <!-- Ver detalle -->
                <a th:href="@{'/producto/' + ${item.producto.id}}" class="btn">Ver detalle</a>
                <!-- Botón para eliminar de la lista de deseos -->
                <form th:action="@{/wishlist/remove}" method="post">
                    <input type="hidden" name="wishlistId" th:value="${item.id}" />
                    <input type="hidden" name="usuarioId" value="1" />
                    <button type="submit" class="btn">Eliminar</button>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Fragmento FOOTER -->
    <div th:replace="~{layout/plantilla :: footer}"></div>
</body>
</html>

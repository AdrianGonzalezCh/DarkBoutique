<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head('Dark Boutique - Reseñas')}"></head>
<body>
    <!-- Fragmento HEADER -->
    <div th:replace="~{layout/plantilla :: header}"></div>
    
    <!-- Contenido específico de la página de reseñas -->
    <main>
        <h2>Reseñas del Producto</h2>
        <div th:each="rev : ${reviews}">
            <p>
                <strong th:text="${rev.usuario.username}">Usuario</strong>:
                <span th:text="${rev.comentario}">Comentario</span>
            </p>
            <p th:if="${rev.photoUrl != null}">
                <img th:src="@{${rev.photoUrl}}" alt="Foto reseña"/>
            </p>
            <hr/>
        </div>
    </main>
    
    <!-- Fragmento FOOTER -->
    <div th:replace="~{layout/plantilla :: footer}"></div>
</body>
</html>

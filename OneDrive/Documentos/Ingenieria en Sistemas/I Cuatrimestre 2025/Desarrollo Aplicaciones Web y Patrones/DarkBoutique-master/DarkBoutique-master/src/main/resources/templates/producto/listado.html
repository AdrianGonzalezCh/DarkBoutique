<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head('Dark Boutique - Productos')}"></head>
<body>
    <!-- Fragmento HEADER -->
    <div th:replace="~{layout/plantilla :: header}"></div>
    
    <!-- Contenido específico de la página de listado de productos -->
    <main>
        <h2>Listado de Productos</h2>
        <!-- Formulario para filtrar por categoría -->
        <form method="get" th:action="@{/productos}">
            <select name="categoria" onchange="this.form.submit()">
                <option value="">Todas las categorías</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="gorras">Gorras</option>
                <option value="promociones">Promociones</option>
            </select>
        </form>
        <!-- Grid de productos -->
        <div class="featured-products">
            <div th:each="p : ${productos}" class="product-card">
                <img th:src="@{${p.imagenUrl}}" th:alt="${p.nombre}">
                <h3 th:text="${p.nombre}">Nombre del producto</h3>
                <p>Precio: $<span th:text="${p.precio}">0.00</span></p>
                <a th:href="@{'/producto/' + ${p.id}}" class="btn">Ver detalle</a>
            </div>
        </div>
    </main>
    
    <!-- Fragmento FOOTER -->
    <div th:replace="~{layout/plantilla :: footer}"></div>
</body>
</html>
